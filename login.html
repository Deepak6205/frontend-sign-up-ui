<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project sign up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="sign-up-form">
        <h3>SIGN UP</h3>
        <form>                
                    
                <label for="">Email</label><br>
                <input type="email" class="input-box" placeholder="admin@gmail.com"><br>

                <label for="password">Password</label><br>
                
                <input type="password" class="input-box"placeholder="*******">
                <div class="eye">
                    <i class="fa-regular fa-eye-slash" id="pos"></i>
                </div>
                <p> <span> <input type="checkbox"></span>I agree tothe terms of services</p> 
                <button type="button" class="sign-btn">SIGN UP</button>
                <hr>
                <p class="or">OR</p> 
                

            
        </form>
        <div class="logo">
            <img src="logo1.png" id="img1">
            <img src="fblogo.png" id="img2">
            <img src="linklogo.png" id="img3">
        </div> 
        <p>Already a User ? <a href="#">LOGIN</a></p>
    </div>
        
</body>
</html>
